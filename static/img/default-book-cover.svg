<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 450" width="300" height="450">
  <!-- Book cover background with gradient -->
  <defs>
    <linearGradient id="coverGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2d3748;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a202c;stop-opacity:1" />
    </linearGradient>
    
    <!-- Pattern for the book cover texture -->
    <pattern id="coverPattern" patternUnits="userSpaceOnUse" width="100" height="100" patternTransform="rotate(45)">
      <rect width="100" height="100" fill="url(#coverGradient)"/>
      <line x1="0" y1="50" x2="100" y2="50" stroke="#3a4a5e" stroke-width="0.5" opacity="0.3"/>
      <line x1="50" y1="0" x2="50" y2="100" stroke="#3a4a5e" stroke-width="0.5" opacity="0.3"/>
    </pattern>
  </defs>
  
  <!-- Main book cover -->
  <rect width="300" height="450" fill="url(#coverPattern)" />
  
  <!-- Book spine edge -->
  <rect x="0" y="0" width="15" height="450" fill="#1e2736" opacity="0.8" />
  
  <!-- Book lighting effect -->
  <rect x="15" y="0" width="30" height="450" fill="white" opacity="0.05" />
  
  <!-- Library logo/emblem -->
  <g transform="translate(150, 130)">
    <circle cx="0" cy="0" r="45" fill="#3a4ca4" opacity="0.9" />
    <g transform="scale(0.7)">
      <!-- Stylized open book -->
      <path d="M-40,-10 L-40,10 Q-20,15 0,10 Q20,15 40,10 L40,-10 Q20,-5 0,-10 Q-20,-5 -40,-10 Z" fill="#e2e8f0" />
      <path d="M-40,10 Q-20,25 0,20 Q20,25 40,10" fill="none" stroke="#e2e8f0" stroke-width="2" />
    </g>
  </g>
  
  <!-- Title placeholder -->
  <rect x="60" y="220" width="180" height="30" rx="5" fill="#4a5568" opacity="0.6" />
  <rect x="80" y="260" width="140" height="20" rx="5" fill="#4a5568" opacity="0.4" />
  
  <!-- Book category label -->
  <rect x="45" y="320" width="210" height="40" rx="20" fill="#3a4ca4" opacity="0.8" />
  <text x="150" y="347" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="white">Library Collection</text>
  
  <!-- Bottom decorative elements -->
  <rect x="45" y="380" width="40" height="5" rx="2" fill="#a0aec0" opacity="0.6" />
  <rect x="95" y="380" width="70" height="5" rx="2" fill="#a0aec0" opacity="0.4" />
  <rect x="175" y="380" width="80" height="5" rx="2" fill="#a0aec0" opacity="0.5" />
  
  <!-- Top corner decorative graphic -->
  <path d="M300,0 L250,0 L300,50 Z" fill="#3a4ca4" opacity="0.7" />
  <path d="M300,0 L270,0 L300,30 Z" fill="#c8e2ff" opacity="0.2" />
  
  <!-- Bottom corner decorative graphic -->
  <path d="M0,450 L50,450 L0,400 Z" fill="#3a4ca4" opacity="0.7" />
  <path d="M0,450 L30,450 L0,420 Z" fill="#c8e2ff" opacity="0.2" />
</svg>