<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 600" width="1200" height="600">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="heroGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1e2a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2d364c;stop-opacity:1" />
    </linearGradient>
    
    <!-- Books pattern for background -->
    <pattern id="booksPattern" patternUnits="userSpaceOnUse" width="200" height="100" patternTransform="rotate(5)">
      <!-- Row of books -->
      <rect x="5" y="10" width="15" height="80" rx="1" fill="#4e67a1" opacity="0.15" />
      <rect x="22" y="14" width="12" height="76" rx="1" fill="#9c68a9" opacity="0.15" />
      <rect x="36" y="8" width="18" height="82" rx="1" fill="#3c91e6" opacity="0.15" />
      <rect x="56" y="20" width="10" height="70" rx="1" fill="#7a77ab" opacity="0.15" />
      <rect x="68" y="12" width="14" height="78" rx="1" fill="#4c87b9" opacity="0.15" />
      <rect x="85" y="15" width="20" height="75" rx="1" fill="#4e67a1" opacity="0.15" />
      <rect x="107" y="10" width="13" height="80" rx="1" fill="#9c68a9" opacity="0.15" />
      <rect x="122" y="18" width="18" height="72" rx="1" fill="#3c91e6" opacity="0.15" />
      <rect x="142" y="14" width="16" height="76" rx="1" fill="#7a77ab" opacity="0.15" />
      <rect x="160" y="8" width="22" height="82" rx="1" fill="#4c87b9" opacity="0.15" />
      <rect x="184" y="12" width="14" height="78" rx="1" fill="#4e67a1" opacity="0.15" />
    </pattern>
  </defs>
  
  <!-- Main background -->
  <rect width="1200" height="600" fill="url(#heroGradient)" />
  
  <!-- Books pattern background overlay -->
  <rect width="1200" height="600" fill="url(#booksPattern)" opacity="0.7"/>
  
  <!-- Bookshelf with books -->
  <g transform="translate(200, 150) scale(1.2)">
    <!-- Shelf -->
    <rect x="0" y="200" width="600" height="20" rx="2" fill="#38404e" />
    <rect x="0" y="220" width="600" height="10" rx="1" fill="#2d3642" />
    
    <!-- Books -->
    <rect x="20" y="80" width="40" height="120" rx="2" fill="#5c7ce6" />
    <rect x="60" y="100" width="30" height="100" rx="2" fill="#e65c7c" />
    <rect x="90" y="90" width="50" height="110" rx="2" fill="#78e65c" />
    <rect x="140" y="70" width="25" height="130" rx="2" fill="#e6b85c" />
    <rect x="165" y="120" width="35" height="80" rx="2" fill="#915ce6" />
    <rect x="200" y="60" width="45" height="140" rx="2" fill="#5ce6d8" />
    <rect x="245" y="110" width="20" height="90" rx="2" fill="#e65c98" />
    <rect x="265" y="75" width="40" height="125" rx="2" fill="#8de65c" />
    <rect x="305" y="95" width="30" height="105" rx="2" fill="#5c70e6" />
    <rect x="335" y="85" width="55" height="115" rx="2" fill="#e69a5c" />
    <rect x="390" y="105" width="35" height="95" rx="2" fill="#5ce6a0" />
    <rect x="425" y="70" width="25" height="130" rx="2" fill="#d85ce6" />
    <rect x="450" y="90" width="45" height="110" rx="2" fill="#5caae6" />
    <rect x="495" y="80" width="35" height="120" rx="2" fill="#e65c5c" />
    <rect x="530" y="100" width="50" height="100" rx="2" fill="#5ce6e6" />
    
    <!-- Decorative elements on the books -->
    <rect x="30" y="100" width="20" height="3" rx="1" fill="#ffffff" opacity="0.5" />
    <rect x="30" y="110" width="20" height="3" rx="1" fill="#ffffff" opacity="0.5" />
    <rect x="65" y="120" width="20" height="3" rx="1" fill="#ffffff" opacity="0.5" />
    <rect x="100" y="110" width="30" height="3" rx="1" fill="#ffffff" opacity="0.5" />
    <rect x="100" y="120" width="30" height="3" rx="1" fill="#ffffff" opacity="0.5" />
    <rect x="142" y="90" width="20" height="3" rx="1" fill="#ffffff" opacity="0.5" />
    <rect x="170" y="140" width="25" height="3" rx="1" fill="#ffffff" opacity="0.5" />
    <rect x="210" y="80" width="25" height="3" rx="1" fill="#ffffff" opacity="0.5" />
    <rect x="210" y="90" width="25" height="3" rx="1" fill="#ffffff" opacity="0.5" />
    <rect x="250" y="130" width="10" height="3" rx="1" fill="#ffffff" opacity="0.5" />
    <rect x="275" y="95" width="20" height="3" rx="1" fill="#ffffff" opacity="0.5" />
    <rect x="275" y="105" width="20" height="3" rx="1" fill="#ffffff" opacity="0.5" />
    <rect x="310" y="115" width="20" height="3" rx="1" fill="#ffffff" opacity="0.5" />
    <rect x="345" y="105" width="35" height="3" rx="1" fill="#ffffff" opacity="0.5" />
    <rect x="345" y="115" width="35" height="3" rx="1" fill="#ffffff" opacity="0.5" />
    <rect x="400" y="125" width="15" height="3" rx="1" fill="#ffffff" opacity="0.5" />
    <rect x="430" y="90" width="15" height="3" rx="1" fill="#ffffff" opacity="0.5" />
    <rect x="430" y="100" width="15" height="3" rx="1" fill="#ffffff" opacity="0.5" />
    <rect x="460" y="110" width="25" height="3" rx="1" fill="#ffffff" opacity="0.5" />
    <rect x="500" y="100" width="25" height="3" rx="1" fill="#ffffff" opacity="0.5" />
    <rect x="500" y="110" width="25" height="3" rx="1" fill="#ffffff" opacity="0.5" />
    <rect x="540" y="120" width="30" height="3" rx="1" fill="#ffffff" opacity="0.5" />
  </g>
  
  <!-- Text area -->
  <g transform="translate(600, 150)">
    <!-- Title -->
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="50" font-weight="bold" fill="#ffffff">
      Library Management
    </text>
    <text x="0" y="60" font-family="Arial, sans-serif" font-size="50" font-weight="bold" fill="#ffffff">
      System
    </text>
    
    <!-- Subtitle -->
    <text x="0" y="120" font-family="Arial, sans-serif" font-size="24" fill="#c5d8ff">
      Organize, Manage, and Discover
    </text>
    
    <!-- Description -->
    <text x="0" y="180" font-family="Arial, sans-serif" font-size="16" fill="#a0b8e0">
      A comprehensive solution for managing your library's
    </text>
    <text x="0" y="205" font-family="Arial, sans-serif" font-size="16" fill="#a0b8e0">
      collection, members, and circulation with ease.
    </text>
  </g>
  
  <!-- Decorative elements -->
  <circle cx="100" cy="100" r="40" fill="#5c7ce6" opacity="0.1" />
  <circle cx="1100" cy="500" r="60" fill="#e65c7c" opacity="0.1" />
  <circle cx="900" cy="100" r="50" fill="#78e65c" opacity="0.1" />
  <circle cx="200" cy="500" r="70" fill="#e6b85c" opacity="0.1" />
</svg>